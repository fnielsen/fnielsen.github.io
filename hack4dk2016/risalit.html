<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Risalitten</title>
    <meta name="description" content="Risalitten">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;">
      <a-assets>
	<img id="floor" src="risalit-floor-tile.jpg">
	<img id="tapet" src="risalit-tapet-tile.jpg">

	<a-mixin id="tree-color" material="color: red"></a-mixin>
      </a-assets>

      <a-box color="black" 
	     depth="0.1" height="0.1" width="0.1"
	     position="0 0 0"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="5 0 -5"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="5 0 5"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="-5 0 -5"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="-5 0 5"></a-box>

      <a-box color="red" 
	     depth="0.1" height="0.1" width="0.1"
	     position="5 3 -5"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="5 3 5"></a-box>
      <a-box color="red" 
	     depth="0.1" height="0.1" width="0.1"
	     position="-5 3 -5"></a-box>
      <a-box color="blue" 
	     depth="0.1" height="0.1" width="0.1"
	     position="-5 3 5"></a-box>

      <!-- Carpet. -->
      <a-entity geometry="primitive: box; depth: 10; height: 0.02; width: 10"
                material="color: #AAAAAA; metalness: 0; src: #floor;
                          repeat: 20 20; roughness: 1"
                position="0 0 0">
      </a-entity>

      <!-- Tarpet -->
      <a-entity geometry="primitive: box; depth: 10; height: 3; width: 0.01"
                material="color: #FFFFFF; metalness: 0; src: #tapet;
                          repeat: 20 6; roughness: 1"
		rotation="0 90 0"
                position="0 1.5 -5">
      </a-entity>
      <a-entity geometry="primitive: box; depth: 10; height: 3; width: 0.01"
                material="color: #FFFFFF; metalness: 0; src: #tapet;
                          repeat: 20 6; roughness: 1"
		rotation="0 0 0"
                position="5 1.5 0">
      </a-entity>
      <a-entity geometry="primitive: box; depth: 10; height: 3; width: 0.01"
                material="color: #FFFFFF; metalness: 0; src: #tapet;
                          repeat: 20 6; roughness: 1"
		rotation="0 0 0"
                position="-5 1.5 0">
      </a-entity>
      <a-entity geometry="primitive: box; depth: 10; height: 3; width: 0.01"
                material="color: #FFFFFF; metalness: 0; src: #tapet;
                          repeat: 20 6; roughness: 1"
		rotation="0 90 0"
                position="0 1.5 5">
      </a-entity>

      <a-entity rotation="-15 0 0">
	<a-box mixin="tree-color" 
	       depth="0.02" height="1.80" width="0.02"
               rotation="0 0 12"
	       position="0.3 0.9 0"></a-box>
	<a-box mixin="tree-color" 
	       depth="0.02" height="1.80" width="0.02"
	       rotation="0 0 -12"
	       position="-0.3 0.9 0"></a-box>
	<a-box mixin="tree-color" 
	       depth="0.02" height="0.02" width="0.32"
	       rotation="0 0 0"
	       position="0 1.6 0"></a-box>
	<a-box mixin="tree-color" 
	       depth="0.02" height="0.90" width="0.02"
	       rotation="0 0 0"
	       position="0 1.15 0"></a-box>
	<a-box mixin="tree-color" 
	       depth="0.05" height="0.02" width="0.65"
	       rotation="0 0 0"
	       position="0 1.0 0.025"></a-box>
	<a-box mixin="tree-color" 
	       depth="0.02" height="0.02" width="0.68"
	       rotation="0 0 0"
	       position="0 0.7 0"></a-box>


	<a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/C_W_Eckersberg_1841_-_Kvinde_foran_et_spejl.jpg/792px-C_W_Eckersberg_1841_-_Kvinde_foran_et_spejl.jpg" width="0.26" height="0.335" position="0 1.19 0.02"></a-image>
	</a-entity>
      
	<a-box mixin="tree-color" 
	       depth="0.02" height="1.58" width="0.02"
               rotation="15 0 0"
	       position="0 0.79 -0.6"></a-box>

    </a-scene>
  </body>
</html>
