<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Virtual Gallery of Denmark</title>
	<meta name="description" content="Virtual Gallery of Denmark">
	<script src="aframe.min.js"></script>
    </head>
    
    <body>

	<a-scene>
	    <a-sky color="#111111"></a-sky>
	    
	    <a-assets>
		<img id="image1"
		     src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Marie_malende_i_Ravello.jpg">
	    </a-assets>
	    
	    <a-entity>
		<a-plane id="image1-panel" src="#image1" height="10" width="10" material="side: double">
		    <a-animation attribute="rotation"
				 dur="60000"
				 from="0 0  0"
				 direction="normal"
				 to="0 360 0"
				 repeat="indefinite"></a-animation>
		</a-plane>

		<a-entity 
		    position="0 0 0"
		    sound="src: url(https://upload.wikimedia.org/wikipedia/commons/a/ac/114%2C2_Jomfru-march_spillet_af_hornorkester.flac); autoplay: true; loop: true; volume: 1">
		</a-entity>

		<a-animation attribute="position" 
			     from="0 0 -50"
			     to="0 0 50"
			     dur="100000"></a-animation>
	    </a-entity>
   
	</a-scene>

    </body>
</html>
